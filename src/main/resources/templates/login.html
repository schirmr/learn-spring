<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Login</title>
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    
    <div class="container" style="max-width: 400px;">
        
        <div th:if="${param.registered}" class="alert alert-success">
            Cadastro realizado! Faça login.
        </div>
        
        <div th:if="${param.error}" class="alert alert-danger">
            Usuário ou senha inválidos.
        </div>

        <div id="card-login" class="card shadow p-4">
            <h3 class="text-center mb-3">Login</h3>
            
            <form th:action="@{/login}" method="post"> <!-- ponto de entrada do spring security para login -->
                <div class="mb-3">
                    <label class="form-label">Usuário</label>
                    <input type="text" name="username" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Senha</label>
                    <input type="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Entrar</button>
            </form>

            <div class="text-center mt-3">
                <small>Não tem conta?</small>
                <button onclick="alternarTelas()" class="btn btn-link btn-sm">Cadastre-se aqui</button>
            </div>

            

        </div>

        <div id="card-cadastro" class="card shadow p-4" style="display: none;">
            <h3 class="text-center mb-3">Novo Cadastro</h3>
            
            <form th:action="@{/register}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label">Escolha um Usuário</label>
                    <input type="text" th:field="*{username}" required class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Escolha uma Senha</label>
                    <input type="password" th:field="*{password}" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Confirmar Cadastro</button>
            </form>

            <div class="text-center mt-3">
                <small>Já tem conta?</small>
                <button onclick="alternarTelas()" class="btn btn-link btn-sm">Voltar para Login</button>
            </div>
        </div>

    </div>  



   

    <script src="/script.js"></script>
</body>
</html>
